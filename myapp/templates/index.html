<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    >
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <title>Papybot</title>
  </head>

  <body class="bg-light">
    <div class="bg-dark">  
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href='/'>
              <img id="bot" src="{{ logo_img }}" width="40" height="30" alt="Site logo">
            Home
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1>Posez vos questions à Papy Bot, il a toutes les réponses !</h1>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group mt-3">
              <label for="note">Ecrivez votre question dans la case ci-dessous :</label>
              <input id="note" type="text" class="form-control" required></input>
            </div>

            <button id="submit_button" type="submit" class="btn btn-primary">Envoyer</button>          
          </form>
        </div>
      </div>
      <div class="row" id="loader">
        <div class="col text-primary m-3">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Papy réfléchit, Patientez...
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group mt-3">
                <label for="note">Conversation avec Papy:</label>
                <textarea id="conversation" rows="5" class="form-control" disabled></textarea>
              </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a id="wikilink" href="#">En savoir plus sur Wikipedia</a>
        </div>
      </div>
      <div class="row">
        <div class="col mt-5">
          <iframe
            id="imggoogle"
            width="100%"
            height="450"
            frameborder="0" style="border:0"
            src="" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item text-primary">Jérémie Verdet</li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="https://github.com/jerev7/p7_papybot">Link to my Github</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/j%C3%A9r%C3%A9mie-verdet-94aa36177">My Linkedin</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
